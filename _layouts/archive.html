---
layout: page
---


{% for post in site.posts %}
<div class="archiveContent">
  <div class="archivePostDate">
  <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
  <a class='archive_title archivePostTitle' href="{{site.url}}{{site.baseurl}}{{post.url}}">{{post.title}}</a>
  </div>
  <br>
</div>
{% endfor %}
